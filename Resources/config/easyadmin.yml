easy_admin:
    design:
        menu:
            - label: 'Forms'
              icon: 'envelope'
              children:
                    - { label: 'Manage Forms', entity: 'FormRead', icon: 'check' }
                    - { label: 'Add Form', route: 'forms_create_form', icon: 'plus' }
                    - { label: 'Submissions', entity: 'FormSubmission', icon: 'envelope' }
    entities:
        FormRead:
            label: 'Forms'
            class: RevisionTen\Forms\Model\FormRead
            list:
                dql_filter: 'entity.deleted IS NULL OR entity.deleted = 0'
                actions:
                    - { name: 'forms_edit_aggregate', type: 'route', label: 'edit form', icon: 'edit' }
                    - { name: 'forms_clone_aggregate', type: 'route', label: 'clone form', icon: 'clone' }
                    - { name: 'forms_delete_aggregate', type: 'route', label: 'delete form', icon: 'trash', css_class: 'text-danger' }
                    - '-new'
                    - '-edit'
                    - '-delete'
                fields:
                    - 'id'
                    - 'title'
                    - 'version'
                    - { property: 'created', type: 'datetime' }
                    - { property: 'modified', type: 'datetime' }
        FormSubmission:
            label: 'Submissions'
            class: RevisionTen\Forms\Model\FormSubmission
            list:
                actions:
                    - 'show'
                    - '-new'
                    - '-edit'
                fields:
                    - 'id'
                    - 'toEmail'
                    - { property: 'form', type: 'string' }
                    - { property: 'opened', template: '@forms/Admin/submission-opened.html.twig' }
                    - { property: 'created', type: 'datetime' }
            show:
                actions:
                    - '-edit'
                fields:
                    - 'id'
                    - { property: 'toEmail', type: 'string' }
                    - { property: 'ccEmail', type: 'string' }
                    - { property: 'bccEmail', type: 'string' }
                    - { property: 'form', type: 'string' }
                    - { property: 'opened', template: '@forms/Admin/submission-opened.html.twig' }
                    - { property: 'created', type: 'datetime' }
                    - { property: 'payload', template: '@forms/Admin/submission-payload.html.twig' }
