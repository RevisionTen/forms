twig:
    paths:
        '%kernel.project_dir%/vendor/revision-ten/forms/Templates': forms
    form_themes:
          - '@forms/Frontend/form_theme.html.twig'

framework:
    translator:
        paths:
            - '%kernel.project_dir%/vendor/revision-ten/forms/Resources/translations'

doctrine:
    orm:
        mappings:
            FormsBundle:
                mapping: true
                type: annotation
                dir: 'Model'
                alias: FormsBundle
                prefix: 'RevisionTen\Forms\Model'
                is_bundle: true

services:
    RevisionTen\Forms\Controller\:
        autowire: true
        autoconfigure: true
        resource: '../../Controller'
        tags: ['controller.service_arguments']
    RevisionTen\Forms\Form\Items\EntityItem:
        autoconfigure: true
        autowire: true
        public: true
        tags: [form.type]
    RevisionTen\Forms\Services\FormService:
        autowire: true
        arguments:
            $config: '%forms%'
    RevisionTen\Forms\Services\SenderService:
        autowire: true
    RevisionTen\Forms\Listener\:
        resource: '../../Listener/*'
        exclude: '../../Listener/{FormBaseListener.php}'
        public: true
        autowire: true
